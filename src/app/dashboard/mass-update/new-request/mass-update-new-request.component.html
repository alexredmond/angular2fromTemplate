<div class="container-fluid">
	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">Mass Update New Request</h2>
		</div>
	</div>
	<!-- /.row -->

	<div class="row">
		<div class="col-lg-9">

			<form role="form">

				<div class="form-group">
					<label>Mass Update Type</label> <select
						[ngModel]="selectedMassUpdateType"
						(ngModelChange)="onChangemassUpdateType($event)"
						name="massUpdateTypeElement" class="form-control">
						<option value="">Select One</option>
						<option [ngValue]="i" *ngFor="let i of massUpdateTypes">{{i.description}}</option>
					</select> {{selectedMassUpdateType | json}}
				</div>

				<br />
				<div *ngIf="selectedMassUpdateType">
					<h2>{{selectedMassUpdateType.code}} aaaaaaaaaaaaa!</h2>
				
				

					<fieldset class="form-group">
						<label>SDT / Project reference number</label> 
						
						<input  [(ngModel)]="selectedMassUpdateType.code" type="text" name="refNumber" 	class="form-control" placeholder="sdt12345" />
						
					</fieldset>
	
					<fieldset class="form-group">
						<label>Approver</label> <input class="form-control"
							placeholder="As configured" />
					</fieldset>
	
	
					<fieldset class="form-group">
						<label>Comment</label>
						<textarea class="form-control" rows="3"></textarea>
					</fieldset>

</div>



				<button type="submit" class="btn btn-secondary">Submit
					Button</button>
				<button type="reset" class="btn btn-secondary">Reset Button</button>

			</form>

		</div>

	</div>
	<!-- /.row -->

</div>
