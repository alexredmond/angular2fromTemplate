


<div class="container-fluid">
	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">Mass Update Report </h2>
		</div>
	</div>



<div class="row">
		<div class="col-lg-9">

			<form (ngSubmit)="onSubmit()" #massUpdateReportSearchRequestForm="ngForm">

				<fieldset class="form-group">
					<label for="dateFrom">Date From</label> 
					<input type="text" class="form-control" name="dateFrom" #dateFrom="ngModel" [(ngModel)]="model.dateFrom"  placeholder="2016-12-31" /> 
				</fieldset>
				
				<fieldset class="form-group">
					<label for="dateTo">Date To</label> 
					<input type="text" class="form-control"  name="dateTo" #dateTo="ngModel" [(ngModel)]="model.dateTo  "  placeholder="2018-01-01" /> 
				</fieldset>
			

				<fieldset class="form-group">
					<label for="requestId">Request Id</label> 
					<input type="text" class="form-control" name="requestId" #requestId="ngModel" [(ngModel)]="model.requestId"  placeholder="12345" /> 
				</fieldset>

				<div class="form-group">
					<label for ="changeTypeCode">Mass Update Type</label> 
					<select [(ngModel)]="model.changeTypeCode"  name="changeTypeCode" class="form-control" >
						<option value="">Select One</option>
						<option [ngValue]="massUpdateTypeElement.code" *ngFor="let massUpdateTypeElement of massUpdateTypeOptions">{{massUpdateTypeElement.description}}</option>
					</select>
				</div>

				<fieldset class="form-group">
					<label for="requestorUsername">Requestor Username</label> 
					<input type="text" class="form-control" name="requestorUsername" #requestorUsername="ngModel" [(ngModel)]="model.requestorUsername"  placeholder="jxsmith" /> 
				</fieldset>
				<fieldset class="form-group">
					<label for="referenceNumber">SDT / Project reference number</label> 
					<input type="text" class="form-control" name="referenceNumber"  #referenceNumber="ngModel"  [(ngModel)]="model.referenceNumber" placeholder="sdt12345" />
				</fieldset>

				<div class="form-group">
					<label for ="statusCode">Request Status</label> 
					<select [(ngModel)]="model.statusCode"  name="statusCode" class="form-control" >
						<option value="">Select One</option>
					</select>
				</div>



				<button type="submit" class="btn btn-secondary">Submit Button</button>
				<button type="reset" class="btn btn-secondary">Reset Button</button>






			</form>

		</div>
</div>


</div>
